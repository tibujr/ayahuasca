<!DOCTYPE html> 
<html>
<head>
  	<meta charset="UTF-8">
  	<title>Validacion de usuarios</title>
  	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
  	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.3.1.min.js"></script>
  	<script type="text/javascript" src="js/accion.js"></script>
</head>
<body>
	<div data-role="page" id="inicio">
		<div data-role="header">
			<h1>Autenticacion de Usuario</h1>
		</div>
		<div data-role="content">
			<label>E-Mail</label>
			<input type="email" id="mail" name="mail" value="maycol_to@hotmail.com">
			<div class="center-wrapper">
				<div id="btn_entrar_dni" data-role="button" data-inline="true" data-theme="b" data-icon="arrow-r" data-iconpos="right">Entrar</div>
			</div>
		</div>
	</div>
 
	<div data-role="page" id="datos">
		<div data-role="header">
			<h1>Bienvenido</h1>
		</div>
		<div data-role="content">	
			<label>Nombre:</label>
			<input type="text" id="nombre" name="nombre" value="Maycol Tiburcio">
			<label>Cantidad :</label>
			<input type="number" id="cantidad" name="cantidad" value="10">
			<label>Fecha :</label>
			<input type="date" id="number" name="cantidad">
			<label>Hora :</label>
			<select name="hora" id="hora">
				<option value="18:00">6:00pm</option>
				<option value="18:30">6:30pm</option>
				<option value="19:00">7:00pm</option>
				<option value="19:30">7:30pm</option>
				<option value="20:00">8:00pm</option>
				<option value="20:30">8:30pm</option>
				<option value="21:00">9:00pm</option>
				<option value="21:30">9:30pm</option>
			</select>
			<div class="center-wrapper">
				<div id="btn_reservar" data-role="button" data-inline="true" data-theme="b" data-icon="check">Reservar</div>
			</div>
		</div>
	</div>
</body>
</html>
