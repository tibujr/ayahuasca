</head>
<body>

		</div>
	</div>

	<div data-role="page" id="datos">
		<div data-role="header">
			<h1>Reserva</h1>
		</div>
		<div data-role="content">	
			<label>Nombre:</label>
			<input type="text" id="nombre" name="nombre" value="Maycol Tiburcio">
			<label>Cantidad de Invitados:</label>
			<div data-role="fieldcontain">
			 	<input type="range" name="cantidad" id="cantidad" value="0" min="0" max="350"  />
			</div>
			<label>Fecha :</label>
			<input type="date" id="fecha" name="fecha">
			<label>Hora :</label>
			<select name="hora" id="hora">
				<option value="18:00">6:00pm</option>
				<option value="18:30">6:30pm</option>
				<option value="19:00">7:00pm</option>
				<option value="19:30">7:30pm</option>
				<option value="20:00">8:00pm</option>
				<option value="20:30">8:30pm</option>
				<option value="21:00">9:00pm</option>
				<option value="21:30">9:30pm</option>
			</select>
			<div class="center-wrapper">
				<div id="btn_reservar" data-role="button" data-inline="true" data-theme="b" data-icon="check">Reservar</div>
			</div>
		</div>
	</div>

	<div data-role="page" id="datos_listo">
		<div data-role="header">
			<h1>Reserva</h1>
		</div>
		<div data-role="content">	
			<table data-role="table" id="my-table" data-mode="reflow">
			  	<thead>
			    	<tr>
				      	<th>Nombre :</th>
				      	<th>Invitado(s) :</th>
				      	<th>Fecha :</th>
				      	<th>Hora :</th>
			    	</tr>
			  	</thead>
			  	<tbody>
			    	<tr>
				      	<th id="name_ok"></th>
				      	<td id="cantidad_ok"></td>
				      	<td id="fecha_ok"></td>
				      	<td id="hora_ok"></td>
			    	</tr>
			    </tbody>
			</table>
			<div class="center-wrapper">
				<div id="btn_historial" data-role="button" data-inline="true" data-theme="b" data-icon="search" data-iconpos="right">Historial</div>
			</div>
		</div>
	</div>

	<div data-role="page" id="historial">
		<div data-role="header">
			<h1>Historial</h1>
		</div>
		<div data-role="content">	
			
			<div class="center-wrapper">
				<div id="btn_historial" data-role="button" data-inline="true" data-theme="b" data-icon="search" data-iconpos="right">Historial</div>
			</div>
		</div>
	</div>
</body>
